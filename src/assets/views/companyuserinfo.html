<div class="chatBoxInner">
              <div class="box_hd">
                    <div class="title_wrap">
                        <a class="phone_return" ng-click="back()"><span class="backArrow"><</span>返回</a>
                        <div class="title">
                            <a class="title_name" ng-show="!isself">企业用户资料</a>
                        </div>
                    </div>
                </div>
<div id="functionBox">
    <div class="userInfo">
        <div class="userData clearfix">
            <div class="photo" id="__myPortrait">
                <img class="img" ng-show="user.user.portraitUri" ng-src="{{user.user.portraitUri||'assets/img/barBg.png'}}" alt="">
                <div id="portrait" ng-show="!user.user.portraitUri" class="portrait">{{user.firstchar}}</div>
            </div>
            <div class="info" style="margin-top: 20px;">
                <h3 class="userName clearfix">
                    <span class="userName_text">{{user.displayName}}
                    </span>
                    <span class="userName_text" ng-show="user.duty">( {{user.duty.dutyName}} )
                    </span>
                </h3>
            </div>
        </div>
        <div class="userFunPannel clearfix">
            <div>企业信息</div>
            <div><span>部门：</span><span>{{user.deptName}}</span></div>
            <div><span>职位：</span><span>{{user.duty.dutyName}}</span></div>
            <div><span>上级：</span><span>{{user.manager}}</span></div>
            <div><span>邮箱：</span><span></span></div>
            <div><span>手机：</span><span>{{user.user.phone}}</span></div>
            <ul class="clearfix ">
                <li class="clearfix" >
                    <div class="left">
                       <p><a href="javascript:void 0" ng-click="toConversation()">发消息</a></p>
                    </div>
                    <div class="right hide"><input type="checkbox" class="js-switch" checked /></div>
                </li>
            </ul>

        </div>
    </div>

</div>
</div>
